
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<div class="back">
</div>
<app-navbar></app-navbar>

<div class="row justify-content-center">
    <div class="col-4">
      <div class="card">
        <div class="card-header">
          <h1 style="font-family: 'Montserrat', sans-serif; font-size: 22px; text-align: center;"><b>Welcome, {{user.name}}</b></h1>
          <h1 style="font-family: 'Montserrat', sans-serif; font-size: 18px; text-align: center;"><b>Assignments:</b> NMIS</h1>
        </div>
        <div class="card-body">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
              <th mat-header-cell *matHeaderCellDef style="color: white; font-family: 'Montserrat', sans-serif; font-size: 30px"><b>{{ column }}</b></th>
              <td mat-cell *matCellDef="let emp" style="color: black; font-family: 'Montserrat', sans-serif; font-size: 20px">{{ emp[column] }}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
